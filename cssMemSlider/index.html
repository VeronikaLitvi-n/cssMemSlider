<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="slider-holder">
            <span id="slider-image-1"></span>
            <span id="slider-image-2"></span>
            <span id="slider-image-3"></span>
            <span id="slider-image-4"></span>
            <div class="image-holder">
                
                <img src="/cat1.jpg" class="slider-image" />
                <img src="/cat2.jpg" class="slider-image" />
                <img src="/cat3.jpg" class="slider-image" />
                <img src="/cat4.jpg" class="slider-image" />
            </div>

        </div>


        <div class="button-holder">
            <a href="#slider-image-1" class="slider-change"></a>
            <a href="#slider-image-2" class="slider-change"></a>

            <a href="#slider-image-4" class="slider-change"></a>
        </div>
        <br>
        <br>
        <div class="text_wrapper">
            <div class="image_text_container">
                <p class="image_descr">Image 1</p>
                <p class="image_descr">Image 2</p>
                <p class="image_descr">Image 3</p>
                <p class="image_descr">Image 4</p>
            </div>
        </div>

    </div>
