<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>

<body>
    <div class="wrapper">            
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <span id="slider-image-4"></span>
        <div class="slider-holder">
            <div class="image-holder">
                <img src="/cat1.jpg" class="slider-image" />
                <img src="/cat2.jpg" class="slider-image" />
                <img src="/3.jpg" class="slider-image" />
                <img src="/cat4.jpg" class="slider-image" />
            </div>
        </div>
        <div class="button-holder">
            <a href="#slider-image-1" class="area_dots"><span class="slider-change"></span></a>
            <a href="#slider-image-2" class="area_dots"><span class="slider-change"></span></a>
            <a href="#slider-image-3" class="area_dots"><span class="slider-change"></span></a>
            <a href="#slider-image-4" class="area_dots"><span class="slider-change"></span></a>
        </div>
        <br>
        <br>
        <div class="text_wrapper">
            <div class="image_text_container">
                <p class="image_descr">Should I write slider in css only?</p>
                <p class="image_descr">Saw the number of tasks for the week</p>
                <p class="image_descr">Passed all tests</p>
                <p class="image_descr">Waiting for max rating</p>
            </div>
        </div>

    </div>

</body>

</html>
